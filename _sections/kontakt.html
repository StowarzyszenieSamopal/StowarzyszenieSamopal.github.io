<p>Jeśli bardzo chcesz możesz wyslac nam wiadomość tym formularzem.

<form method="post" action="https://kontakt.samopal.pl/jeszcze_nie_istnieje.html">
  <div class="row">
    <div class="6u 12u$(mobile)"><input type="text" name="name" placeholder="Nick" /></div>
    <div class="6u$ 12u$(mobile)"><input type="text" name="email" placeholder="Email na który odpowiemy" /></div>
    <div class="12u$">
      <textarea name="message" placeholder="Treść..."></textarea>
    </div>
    <div class="12u$">
      <input type="submit" value="Ognia!" />
    </div>
  </div>
</form>
